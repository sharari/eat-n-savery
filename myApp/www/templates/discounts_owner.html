            <div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data"
                     ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>

                        <h2 class="text-center">{{object.name}}</h2>
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
                    </div>
                    <div class="item item-body item-icon-left">
                    <span id="itemDescPrice">${{object.cost}}</span>
						<div class="leftalign">
						<img src="{{object.imageurl}}" class="ownerimage">
                        <span class="narrower">{{object.description}}</span>
						</div>


                    </div>
                </div>
            </div>

        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="subtitle">Create New Item</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                            <textarea placeholder="Enter description of discount" class="form-control" ng-model="vm.newObject.description" placeholder="Enter description"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Cost (all entry should be numeric values)</span>
                            <input type="text" class="form-control" ng-model="vm.newObject.cost" placeholder="Cost">
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="subtitle">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.description"
                              placeholder="Enter description"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Cost</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.cost"
                                   placeholder="Enter cost">
                        </label>
<!--                         <label class="item item-input item-stacked-label">
                            <span class="input-label">timesensitive</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.timesensitive"
                                   placeholder="Enter timesensitive">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">expiration</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.expiration"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.submittime"
                                   placeholder="Enter submit time">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">imageurl</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter Image Name">
                        </label>
 -->                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
