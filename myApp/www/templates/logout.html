<ion-view view-title="Login">
    <ion-content class="padding has-header">
		<div ng-show="!$rootScope.logIsLog">
			<div class="bar bar-header">
				<span ng-click="login.signout()" class="cancel-create">sign out</span>
	<!--            <button class="button button-calm" ng-click="login.anonymousLogin()">Guest login</button>-->
			</div>
			<div class="bar bar-subheader">
				<form ng-submit="login.signin()">
					<div class="list">
						<label class="item item-input">
							<input id="email" name="email" type="email" placeholder="Your email" ng-model="login.email">
						</label>
						<label class="item item-input">
							<input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password">
						</label>
					</div>
					<div class="padding">
						<button class="button button-block button-positive" type="submit">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
		<div ng-show="$rootScope.logIsLog">
			<div class="bar bar-header">
				<span ng-click="login.signout()" class="cancel-create">sign out</span>
	<!--            <button class="button button-calm" ng-click="login.anonymousLogin()">Guest login</button>-->
			</div>
			<div class="bar bar-subheader">
				<h1> You're logged in. </h1>
			</div>
		</div>
    </ion-content>
</ion-view>
