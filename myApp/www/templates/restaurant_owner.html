<ion-view view-title="Restaurants">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-header">
                <span><button class="button button-positive" ng-click="vm.goToBackand()">Need Help?</button></span>
                <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'> Add Item</i></span>
            </div>
            <!--<div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data"
                     ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>

                        <h2 class="text-center">{{object.name}}</h2>
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
                    </div>
                    <div class="item item-body">
                        {{object.socialmedia}}
                    </div>
                </div>
            </div>-->
            <ion-list>
                <ion-item ng-repeat="restaurant in restaurants" class="restaurant-list" ui-sref="app.single({restaurantsId: restaurant.id})">
                    <div class="restaurant-item" ng-style="{'background-image': 'url(' + restaurant.imageurl + ')' }" style="height:200px; width:100%;">
                        <h3 class="restaurant-name">{{restaurant.title}}</h3>
            <img src="{{playlist.imageurl}}" class="image-main" style="height:200px; width:100%;" >
                    </div>
    
                </ion-item>
            </ion-list>
        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="subtitle">Create Item</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                        <textarea placeholder="Comment" class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Social Media</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.socialmedia"
                                  placeholder="Enter social media link"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Social Media 2</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.socialmedia2"
                                  placeholder="Enter social media 2"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.description"
                              placeholder="Enter description"></textarea>

                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">Social Media Link</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.socialmedia1"
                              placeholder="Enter Social Media Link"></textarea>

                        </label>
						<label class="item item-input item-stacked-label">
                            <span class="input-label">Social Media Link #2 (optional)</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.socialmedia2"
                              placeholder="Enter Social Media Link"></textarea>

                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
