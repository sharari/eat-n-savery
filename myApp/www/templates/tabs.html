<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Time Sensitive" icon="ion-ios-clock" href="#/tab/index">
    <ion-nav-view name="index-tab"></ion-nav-view>

  <ion-tab title="Permanent" icon="ion-ios-nutrition" href="#/tab/index">
    <ion-nav-view name="permanent-tab"></ion-nav-view>

  <ion-tab title="Become a User" icon="ion-ios-people" href="#/tab/index">
    <ion-nav-view name="user-tab"></ion-nav-view>

  <!-- Dashboard Tab -->

  </ion-tab>

  </ion-tab>
