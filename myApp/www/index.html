<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Eat & Savery</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <body ng-app="starter" ng-controller="TodoCtrl">
  
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>

	  <ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Time-Sensitive" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <h1>time-sensitive</h1>
    <ion-list>
      <ion-item ng-repeat="task in tasks">
      <div class="left">
        <h3>{{task.title}}</h3>
      </div>
      <div class="right">
        <p>20% off</p>
        <p>Until 9pm</p>
      </div>
      </ion-item>
    </ion-list>
  </ion-tab>

  <ion-tab title="Permanent" icon-on="ion-ios-nutrition" icon-off="ion-ios-nutrition-outline">
    <h1>Permanent</h1>

	</ion-tab>

</ion-tabs>
