<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Eat & Savery</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/custom.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
  <!--<ion-header-bar  class="bar bar-header bar-energized">
    <h1 class="title">EAT & $AVE-RY</h1>
  </ion-header-bar>-->

  <div class="bar bar-header bar-energized">
    <h1 class="title">EAT & $AVE-RY</h1>
  </div>
  
  

  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
    <!--<ion-scroll direction="y" style="height:800px; min-height: 700px; overflow: scroll; white-space: nowrap;">-->

    <ion-tabs class="tabs-positive tabs-icon-top">
    

  <ion-tab title="Time-Sensitive" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <h1>time-sensitive</h1>
  </ion-tab>

<!-- HEAD-->
  <ion-tab title="Permanent" icon-on="ion-ios-nutrition" icon-off="ion-ios-nutrition-outline">
    <ion-list>
      <ion-item ng-repeat="task in tasks">
      <div class="left">
        <h3>{{task.title}}</h3>
      </div>
      <div class="right">
        <p>20% off</p>
        <p>Until 9pm</p>
      </div>
      </ion-item>
    </ion-list>
    </ion-tab>

  <ion-tab 
    title="Become a Partner" 
    href="../user.html"
    icon-on="ion-ios-people" 
    icon-off="ion-ios-people-outline">

    <h1>Login with Facebook</h1>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>

      <button class="button button-positive">
        Submit
      </button>
    </div>

  </ion-tab>
</ion-tabs>
        <!--</ion-scroll>-->

</ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>
  
  
  </ion-side-menus>


  </body>
</html>
