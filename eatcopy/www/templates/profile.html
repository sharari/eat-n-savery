<ion-view view-title="Account Settings">
  <ion-content>
  	<div class="list">
    	<div class ="item item-divider">Click Save to change account settings</div>
		<form ng-submit="addPost()">
			<label class="item item-input">
				<span class="input-label">Name: </span>
				<input type="text" placeholder="Your name" ng-model="name">
			</label>
			<label class="item item-input">
				<span class="input-label">Restaurant: </span>
				<input type="text" placeholder="Your restaurant name" ng-model="restaurant">
			</label>
			<label class="item item-input">
				<span class="input-label">Partner Code: </span>
				<input type="text" placeholder="Insert code here">
			</label>
	  		<button class="button button-block button-dark" ng-click="addPost()">
	  			Save
			</button>
		</form>
	</div>
  </ion-content>
</ion-view>
