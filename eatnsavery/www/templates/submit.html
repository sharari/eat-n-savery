<ion-view view-title="Your Food Submissions">
  <ion-content>
	<div class="newsubmission">
    	<div class ="item item-divider">Submit A New Item</div>

		<div class="list card">
	
	    <ion-tabs class="tabs-striped tabs-top tabs-icon-only" delegate-handle="myhandle">
        <ion-tab title="Daily Discounts">
		<ion-content class="list card" scroll="false">
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input type="text" placeholder="Name of Item">
			</label>
			<label class="item item-input">
				<span class="input-label">Time</span>
				<input type="text" placeholder="Time of Expiration">
			</label>
			<label class="item item-input">
				<span class="input-label">Price</span>
				<input type="number" placeholder="Price of Item">
			</label>
			<label class="item item-input">
				<span class="input-label">Description</span>
				<input type="text" placeholder="Write a description here (e.g. 50% off salad)">
			</label>
		 
		</ion-content>
        </ion-tab>
        <ion-tab title="Promotions">
         <ion-content class="list card" scroll="false">
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input type="text" placeholder="Name of Item">
			</label>
			<label class="item item-input">
				<span class="input-label">Price</span>
				<input type="number" placeholder="Price of Item">
			</label>
			<label class="item item-input">
				<span class="input-label">Description</span>
				<input type="text" placeholder="Write a description here (e.g. 50% off salad)">
			</label>
		 </ion-content>
        </ion-tab>
		</ion-tabs>
	
  		<label class="item">
	  		<button class="button button-block button-dark"> 
	  			Submit
			</button>
		</label>

	</div>
	
	<hr/>
		
	<div class="prevsubmissions">
		  	<div class ="item item-divider">All Submissions</div>
			<div class="list">
			   <div class="item item-thumbnail-left">
				  <img src="img/restaurants/jines.png">
				  <h3>Jine's Restaurant</h3>
					<p><em>Buy get 1 free</em></p>
					<p><em>Wings</em></p>
				</div>
			   <div class="item item-thumbnail-left">
				  <img src="img/restaurants/jines.png">
				  <h3>Jine's Restaurant</h3>
					<p><em>Buy get 1 free</em></p>
					<p><em>Wings</em></p>
				</div>
			   <div class="item item-thumbnail-left">
				  <img src="img/restaurants/jines.png">
				  <h3>Jine's Restaurant</h3>
					<p><em>Buy get 1 free</em></p>
					<p><em>Wings</em></p>
				</div>
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
