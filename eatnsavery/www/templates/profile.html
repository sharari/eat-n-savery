<ion-view view-title="Account Settings">
  <ion-content>
  	<div class="list">
    	<div class ="item item-divider">Click Save to change account settings</div>
  		<label class="item item-input">
    		<span class="input-label">Name: </span>
    		<input type="text" placeholder="Your name">
  		</label>
  		<label class="item item-input">
    		<span class="input-label">Restaurant: </span>
    		<input type="text" placeholder="Your restaurant name">
  		</label>
  		<label class="item item-input">
    		<span class="input-label">Partner Code: </span>
    		<input type="text" placeholder="Insert code here">
  		</label>
  		<ion-item href="#/app/submit">
	  		<button class="button button-block button-dark">
	  			Save
			</button>
		</ion-item>
	</div>
  </ion-content>
</ion-view>
