<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
            <div class="left">
        <h3>{{playlist.title}}</h3>
      </div>
      <div class="right">
        <p>20% off</p>
        <p>Until 9pm</p>
      </div>
	  
	  		<div class="left">
  	  <img src="{{playlist.imageurl}}" class="image-main" style="height:200px; width:100%;" >
          <h3>{{playlist.title}}</h3>
		 </div>
	  
 </ion-item>
	  
	     </ion-list>
  </ion-content>
</ion-view>
