<ion-view view-title="Playlists">
  <ion-content >
    <ion-list>
	<ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}" class="restaurant-list">
	<div class="restaurant-item" ng-style="{'background-image': 'url(' + playlist.imageurl + ')' }" style="height:200px; width:100%;">
			<h3 class="restaurant-name">{{playlist.title}}</h3>
		<!--	<img src="{{playlist.imageurl}}" class="image-main" style="height:200px; width:100%;" >-->
	</div>
	</ion-item>
     </ion-list>
  </ion-content>
</ion-view>
